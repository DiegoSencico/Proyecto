<!DOCTYPE html>
<html lang="en">
<head>
    <title>Transporte Miranda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="conteiner" >
        <div class="caja1">
            <h1>Transportes Miranda</h1>
            <p>Solicita Tu Descuento</p>
            <a href="">Pidelo ya!</a>
        </div>
        
    </div>

    <div class="videos">
        <div>
            <video src="videos/huancayo.mp4" controls></video>
            <h3>Huancayo</h3>
        </div>
        
    </div>

    <section class="contenedor5">
        <div>
            <h3>Reserva tu Viaje</h3>
        </div>
        <div class="Mensaje">
            <form action="formulario" class="formulario">
                <input type="text" placeholder="Nombres" class="item1">
                <input type="text" placeholder="Apellidos" class="item1">
                <input type="text" placeholder="DNI" class="item1">
                <input type="tel" placeholder="Telefono o Celular" class="item1">
                <input list="Lugares" placeholder="Lugar de Destino" class="item2">
                <datalist id="Lugares">
                    <option value="Cusco"></option>
                    <option value="Lima"></option>
                    <option value="Arequipa"></option>
                    <option value="Chiclayo"></option>
                    <option value="Ayacucho"></option>
                    <option value="Pisco"></option>
                    <option value="Huancayo"></option>
                    <option value="Barranca"></option>
                    <option value="Ica"></option>
                    <option value="Amazonas"></option>
                    <option value="Puno"></option>
                    <option value="Ancash"></option>
                </datalist>
                <input type="date" placeholder="fecha" class="item1">
                <input type="email" placeholder="Correo electronico" class="item3">
                <textarea   placeholder="Mensaje" class="item4"></textarea>
                <input type="submit" class="submit" value="Enviar"
                >
            </form>
        </div>
     </section>
